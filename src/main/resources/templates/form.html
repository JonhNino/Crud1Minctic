<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Mi primer Crud</title>
</head>
<body>



<div class="container">
  <h2>Formulario Crud Mintic</h2>
  
  <form th:action="@{/form}" th:object="${agenda}" method="post">
    
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" th:field="*{nombre}"  id="nombre" placeholder="Digite su Nombre" name="nombre">
    </div>
    
    <div class="form-group">
      <label for="mail">Correo:</label>
      <input type="text" class="form-control" th:field="*{mail}"  id="mail" placeholder="Digite su Correo" name="mail">
    </div>
    
    <div class="form-group">
      <label for="fecha">fecha:</label>
      <input type="text" class="form-control" th:field="*{fecha}"  id="fecha" placeholder="Digite la fecha" name="fecha">
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-warning"  onclick="window.location.href='/listar'">Listar Datos</button>
  </form>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
